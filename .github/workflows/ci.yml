name: CI

on:
  pull_request:

jobs:
  static:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: test -f public/index.html
      - run: test -f public/contact/index.html
      - run: test -f public/styles.css
      - run: test -f public/robots.txt
      - run: test -f public/sitemap.xml
